<div class="list-item">
  <div class="name-item">{{item.title}}
    <div class="badge-section">
      <app-badge *ngFor="let badge of item.genre" [badge]="badge" [color]="'red'"></app-badge>
    </div>
  </div>
  <div class="season-item">{{item.season}}</div>
  <div class="distribution-item">{{item.distribution}}</div>
  <div class="premiere-date-item">{{item.premiereDate}}</div>
</div>
